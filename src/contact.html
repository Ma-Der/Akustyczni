<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kontakt</title>
</head>
<body>
  <div class="container contact">
    <h1 class="title">W razie pytań zapraszamy do kontaktu</h1>
    <form action="https://formspree.io/mnqnwqdg" method="POST" class="form" id="akustyczni-form">
      <label class="form-name">Imię:
        <input type="text" name="name"></input>
      </label>
      <label class="form-mssg">Wiadomość:
        <textarea wrap name="message"></textarea>
      </label>
      <label>
        Twój e-mail:
        <input type="email" name="email" />
      </label>
      <button id="form-button">SEND</button>
      <p id="form-status"></p>
      <input type="hidden" name="_next" value="https://ma-der.github.io/Akustyczni/" />
    </form>
  </div>
</body>
</html>
